
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IRyS Jump Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #87CEEB;
    }

    canvas {
      display: block;
    }

    #score, #lives {
      position: absolute;
      top: 10px;
      padding: 5px 15px;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.4);
      color: white;
      font-size: 20px;
      z-index: 10;
    }

    #score { left: 10px; }
    #lives { right: 10px; }

    #retry {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 10px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Coins: 0</div>
  <div id="lives">❤️ x3</div>
  <button id="retry">Retry</button>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let gravity = 1;
    let jumpStrength = -18;
    let gameSpeed = 5;

    const player = {
      x: 100,
      y: height - 150,
      width: 60,
      height: 60,
      dy: 0,
      grounded: false,
      lives: 3,
      coins: 0
    };

    const groundHeight = 100;
    const keys = {};
    const coins = [];
    const platforms = [];
    const retryButton = document.getElementById("retry");

    function drawPlayer() {
      ctx.drawImage(irysImg, player.x, player.y, player.width, player.height);
    }

    function drawGround() {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, height - groundHeight, width, groundHeight);
    }

    function drawCoins() {
      coins.forEach(c => {
        ctx.drawImage(coinImg, c.x, c.y, c.size, c.size);
      });
    }

    function drawPlatforms() {
      ctx.fillStyle = "#8B4513";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function update() {
      ctx.clearRect(0, 0, width, height);
      drawGround();
      drawPlatforms();
      drawCoins();
      drawPlayer();

      // Gravity
      player.dy += gravity;
      player.y += player.dy;

      // Check ground collision
      if (player.y + player.height > height - groundHeight) {
        player.y = height - groundHeight - player.height;
        player.dy = 0;
        player.grounded = true;
      }

      // Jump
      if ((keys[" "] || keys["Touch"]) && player.grounded) {
        player.dy = jumpStrength;
        player.grounded = false;
      }

      // Move platforms and coins
      platforms.forEach(p => p.x -= gameSpeed);
      coins.forEach(c => c.x -= gameSpeed);

      // Remove off-screen coins
      coins.forEach((c, index) => {
        if (c.x + c.size < 0) coins.splice(index, 1);
      });

      // Coin collision
      coins.forEach((c, index) => {
        if (player.x < c.x + c.size &&
            player.x + player.width > c.x &&
            player.y < c.y + c.size &&
            player.y + player.height > c.y) {
          coins.splice(index, 1);
          player.coins += 1;
          document.getElementById("score").innerText = "Coins: " + player.coins;
        }
      });

      // Platform collision
      platforms.forEach((p, index) => {
        if (player.x < p.x + p.width &&
            player.x + player.width > p.x &&
            player.y + player.height > p.y &&
            player.y + player.height < p.y + p.height) {
          player.y = p.y - player.height;
          player.dy = 0;
          player.grounded = true;
        }
      });

      // Add new coins/platforms
      if (Math.random() < 0.02) {
        coins.push({ x: width + 100, y: height - groundHeight - 80, size: 40 });
      }

      if (Math.random() < 0.01) {
        platforms.push({ x: width + 100, y: height - groundHeight - 80, width: 100, height: 20 });
      }

      // Game over condition (falling)
      if (player.y > height) {
        player.lives -= 1;
        document.getElementById("lives").innerText = "❤️ x" + player.lives;
        player.y = height - groundHeight - player.height;
        player.dy = 0;
        if (player.lives <= 0) {
          cancelAnimationFrame(gameLoop);
          retryButton.style.display = "block";
        }
      }

      requestAnimationFrame(update);
    }

    retryButton.onclick = () => {
      player.coins = 0;
      player.lives = 3;
      document.getElementById("score").innerText = "Coins: 0";
      document.getElementById("lives").innerText = "❤️ x3";
      retryButton.style.display = "none";
      update();
    };

    const irysImg = new Image();
    irysImg.src = "irys.png";

    const coinImg = new Image();
    coinImg.src = "https://upload.wikimedia.org/wikipedia/commons/1/11/Gold_coin_icon.png";

    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);
    window.addEventListener("touchstart", () => keys["Touch"] = true);
    window.addEventListener("touchend", () => keys["Touch"] = false);

    irysImg.onload = () => {
      update();
    };
  </script>
</body>
</html>
